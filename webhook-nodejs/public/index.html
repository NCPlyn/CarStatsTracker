<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarStatsTracker</title>
  </head>
  <style>
    #map {
      height: 800px;
      width: 800;
    }
  </style>

  <body>
    <div id="map"></div>
  </body>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    const socket = io(); //potřeba dodělat stránku ať apoň funguje

    socket.on('loraDecoded', (moving,lat,lng,speed,epoch) => {
      placeData(moving,lat,lng,speed,epoch);
    });

    socket.on('loadPoints', (moving,lat,lng,speed,epoch) => {
      //if bool to nuke all + array
      placeData(moving,lat,lng,speed,epoch);
    });

    socket.on('loadRoutes', (id,startEpoch,max,avg) => {
      document.body.innerHTML += "<a id=" + id + ">" + id + "</a>Started on " + startEpoch;
    });

    socket.emit('getRoutes');

    $('a').on('click', function() {
      socket.emit('getPoints', $(this).attr('id'));
    });

    var map = L.map("map").setView([49.939, 17.905], 13);
    L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "© OpenStreetMap"
    }).addTo(map);

    //recieve db of all rides
    //recieve, if load, nuke array and markers, placeData

    var markerArray = [];
    var maNum = 0;

    function placeData(moving,lat,lng,speed,epoch) {
      //moving;lat;lng;speed;epoch
      var d = new Date(0);
      d.setUTCSeconds(epoch);
      markerArray[maNum] = L.marker([lat, lng]).addTo(map).bindPopup("<b>Speed:</b> " + speed + "km/h<br><b>Time:</b> " + d.toUTCString());
      maNum++;
      if (maNum > 1 && moving == "y") {
        L.polygon([
          markerArray[maNum - 2].getLatLng(),
          markerArray[maNum - 1].getLatLng()
        ]).addTo(map);
      }
    }

    /*placeData("y","49.941","17.905","162","1662965885");
    placeData("y","49.942","17.905","162","1662965885");
    placeData("y","49.943","17.906","162","1662965885");
    placeData("n","49.943","17.907","162","1662965885");
    placeData("n","49.943","17.908","162","1662965885");
    placeData("y","49.944","17.906","162","1662965885");*/

    //https://leafletjs.com/examples.html
  </script>
</html>
